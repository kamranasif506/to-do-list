<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1 class="heading">To Do List</h1>
    <div class="container">
        <div class="box">
            <div class="head">
                <p>Today's to Do</p>
                <i class="fas fa-refresh recycle_icon"></i>
            </div>
            <div class="form-head">
                <div class="form">
                    <input type="text" class="addList" placeholder="Add to your list...">
                    <i class="fas fa-arrow-right click-icon" ></i>
                </div>   
            </div>
            <div class="body">
                <ul class="checkbox-list" id="to-do-lists">
                   
                </ul>
              
            </div>   
            <div class="footer">
                <button class="clear-list">Clear All Completed</button>
            </div>  
        </div>
    </div>
    
</body>
</html>
